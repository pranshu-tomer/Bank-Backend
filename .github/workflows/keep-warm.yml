name: Keep Render warm (ping)

on:
  schedule:
    - cron: '*/9 * * * *'  # runs every 9 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health endpoint
        run: |
          URL="https://voltrex-bank.onrender.com"
          echo "Pinging $URL"
          for i in 1 2 3; do
            HTTP_CODE=$(curl -fsS -o /dev/null -w "%{http_code}" "$URL" || echo "000")
            echo "Attempt $i -> HTTP $HTTP_CODE"
            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
              echo "Success"
              exit 0
            fi
            sleep $(( i * 5 ))
          done
          echo "All attempts failed"; exit 1
